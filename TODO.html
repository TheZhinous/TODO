<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="TODO.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="icon/icon.png">
  </head>
  
  <body>
    <section class="container">
      <div class="top-title">todo list</div>
      <div class="top-header">
        <form class="todo-form">
        <input type="text" class="todo-input" placeholder="write down here...">
        <button type="submit" class="todo-btn"><i class="fas fa-add"></i></button>
      </form>
      <select class="todo-filter">
        <option class="filter-item" value="all">all</option>
        <option class="filter-item" value="completed">completed</option>
        <option class="filter-item" value="uncompleted">uncompleted</option>
      </select>
      </div>

      <div class="todos">
        <ul class="todo-list"></ul>
      </div>
    </section>
    <script src="TODO.js"></script>
  </body>
</html>
